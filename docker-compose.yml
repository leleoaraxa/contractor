services:
  tests:
    build: .
    working_dir: /app
    command: ["pytest", "-q"]
    environment:
      # Placeholder for future env vars; keep minimal in bootstrap.
      - CONTRACTOR_ENV=dev
    volumes:
      - .:/app
    # Ensure builds don't attempt network installs; deps must be available in vendor/wheels.
    # (PIP_NO_INDEX/PIP_FIND_LINKS are set in Dockerfile.)
